<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>Maid</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        /* Chatbox Styles */
        .chat-section {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #f0b266;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .chat-body {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            max-height: 300px;
        }
        .chat-message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .chat-message.user {
            background: #f0b266;
            color: white;
            align-self: flex-end;
        }
        .chat-message.bot {
            background: white;
            color: black;
            align-self: flex-start;
        }
        .chat-footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        .chat-footer button {
            background: #f0b266;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo" data-aos="zoom-in" data-aos-duration="1000">
                <span>HireMate</span>
            </div>
            <div class="links">
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100"><a href="homepage.html">Home</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200"><a href="#">About</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300"><a href="hire.html">Skills</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400"><a href="#">Services</a></div>
                <div class="link contact-btn" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600"><a href="#">Contact Us</a></div>
            </div>
            <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
        </div>
    </nav>
    <section>
        <div class="main-container">
            <div class="image" data-aos="zoom-in-right" data-aos-duration="2500">
                <img src="bubli.jpg" alt="">
            </div>
            <div class="content">
                <h1 data-aos="fade-left" data-aos-duration="1000" data-aos-delay="800">Hire <span>a mate for </span>your home<span></span></h1>
                <div class="typewriter" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="900"></div>
                <p data-aos="flip-up" data-aos-duration="1000" data-aos-delay="1000">Making every home a sanctuary of peace and order, one service at a time.</p>
                <div class="social-links" data-aos="flip-down" data-aos-duration="1000" data-aos-delay="1200">
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                </div>
                <div class="btn" data-aos="zoom-out-left" data-aos-duration="1000" data-aos-delay="1300">
                    <button>Contact us</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Chatbot Section -->
    <div class="chat-section">
        <div class="chat-header">Chatbot</div>
        <div class="chat-body" id="chat-body">
            <div class="chat-message bot">Hello! How can I assist you today?</div>
        </div>
        <div class="chat-footer">
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({offset:0});

        function sendMessage() {
            const chatBody = document.getElementById('chat-body');
            const chatInput = document.getElementById('chat-input');
            const userMessage = chatInput.value.trim();

            if (userMessage) {
                // Add user message to chat
                const userMessageDiv = document.createElement('div');
                userMessageDiv.className = 'chat-message user';
                userMessageDiv.textContent = userMessage;
                chatBody.appendChild(userMessageDiv);

                // Simulate bot response
                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'chat-message bot';
                botMessageDiv.textContent = 'Thank you for your message! I will get back to you shortly.';
                chatBody.appendChild(botMessageDiv);

                // Scroll to the bottom
                chatBody.scrollTop = chatBody.scrollHeight;

                // Clear input
                chatInput.value = '';

            }
            
        }
    </script>
</body>
</html>
