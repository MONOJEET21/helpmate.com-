<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('main.png'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.664);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Information Form</h2>
        <form action="#" method="post">
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" pattern="\d{12}" >
            <label for="aadhaar">Aadhaar Number:</label>
            <input type="tel" id="aadhaar" name="aadhaar" pattern="\d{12}" required placeholder="Enter 12-digit Aadhaar">
            
            <label for="pan">PAN Number:</label>
            <input type="address" id="pan" name="pan" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" required placeholder="Enter PAN (ABCDE1234F)">
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="Enter 10-digit number">
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required placeholder="Enter your address"></textarea>
            
            <label for="job">Job Requirement:</label>
            <select id="job" name="job" required>
                <option value="">Select Job Role</option>
                <option value="maid">Maid</option>
                <option value="cook">Cook</option>
                <option value="driver">Driver</option>
                <option value="babysitter">Babysitter</option>
                <option value="gardener">Gardener</option>
                <option value="other">other</option>
            </select>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
